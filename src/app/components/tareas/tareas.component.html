<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <input type="text" [(ngModel)]="nombreTarea" class="form-control form-control-lg"
                (keyup.enter)="agregarTarea()" placeholder="Ingrese la tarea...">
        </div>
        <div class="col-lg-6 offset-lg-3 mt-3">
            <div class="card  p-2 " *ngIf="listTareas.length === 0">
                <p class="h3">No hay tareas para mostrar</p>
            </div>
            <ul class="list-group ">
                <li class="list-group-item d-flex justify-content-between" *ngFor="let tarea of listTareas; let i = index">
                    <span class="cursor" (click)="actualizarTarea(tarea,i)">
                        <i [class.text-success]="tarea.estado" [ngClass]="tarea.estado ? 'fa-solid fa-circle-check' : 'fa-regular fa-circle'"></i>
                    </span>
                    {{ tarea.nombre}}
                    <span class="cursor text-danger" (click)="eliminarTarea(i)">
                        <i class="fa-solid fa-trash-can"></i>
                    </span>
                </li>
            </ul>
        </div>
    </div>
</div>
